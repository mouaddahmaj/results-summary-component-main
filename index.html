<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;700&display=swap">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="partie-global">
    <div class="partie-gauche">
      <div>
        <div>
          <h4>
          Your Result
          </h4>
        </div>
        
        <div>
          <h1>
            76
          </h1>
          <p>
            of 100
          </p>
        </div>
        <div>
          <h2>
            Great
          </h2>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
    </div>
    <div class="partie-droite">
      <div>
        <div>
          <h4>Summary</h4>
        </div>
        <div>
          <div>
            <div><div ><img src="./assets/images/icon-reaction.svg" alt=""></div><div style="color:hsl(0, 100%, 67%)"> Reaction</div></div>
            <div><span>80</span>  / 100</div> 
          </div>
          <div>
            <div><div><img src="./assets/images/icon-memory.svg" alt=""></div><div style="color:hsl(39, 100%, 56%)">Memory</div> </div>
            <div><span>92</span>  / 100</div>
          </div>
          <div>
            <div><div><img src="./assets/images/icon-verbal.svg" alt=""></div><div style="color:hsl(166, 100%, 37%)"> Verbal</div></div>
            <div><span>61</span>  / 100</div>
          </div>
          <div>
            <div><div><img src="./assets/images/icon-visual.svg" alt=""></div><div style="color:hsl(234, 85%, 45%)"> Visual</div></div>
            <div><span>72</span>  / 100</div>
          </div>
        </div>
        <div>
          <div >Continue</div>
        </div>
      </div>
    </div>
  </div>


 
  

  
  
  
  

  

  

  

  

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mouad DAHMAJ</a>.
  </div>
</body>
</html>
